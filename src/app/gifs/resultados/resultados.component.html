<div class="container">
  <div *ngFor="let gif of gifsResult" class="card">
    <div class="container-img">
      <img class="img" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
    </div>
    <div class="container-content">
      <h3 class="name">{{gif.title}}</h3>
    </div>
  </div>
</div>
